<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Workout Log</title>
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./main.css">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./node_modules/chart.js/dist/Chart.min.js"></script>

	</head>

	<body background="./img/workoutlog.jpg">
	<!-- Navigation bar at the top -->
	<nav class="navbar">
		<div class="container-fluid">
			<ul class="nav nav-pills">
				<a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>
				<li><a href="#home" id="loginout" class="disabled" data-toggle="tab">Login</a></li>
				<li class="active"><a href="#home" data-toggle="tab" id="hometoggle">Home</a></li>
				<li><a href="#define" data-toggle="tab">Define</a></li>
				<li><a href="#log" data-toggle="tab">Log</a></li>
				<li><a href="#history" data-toggle="tab">View History</a></li>
				<!-- Account button on the right side -->
				<li class="nav navbar-nav navbar-right"><a href="#account" data-toggle="tab"><span class="glyphicon glyphicon-user"></span>Account</a></li>
			</ul>
		</div>
	</nav>

		<div class="container homePage">
			<div class="tab-content">
				<div class="tab-pane active" id="home">
					<h2>Workout Log</h2>
					<div id="forLogin">
						<button data-toggle="modal" data-target="#login-modal" class="btn btn-primary homePagebtn">Login</button>
						<button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary homePagebtn">Sign Up</button>
					</div>
					<div id="forLogout" style="display:none;">
						<button class="btn btn-primary logoutBtn">Logout</button>
					</div>
				</div>

				<!--DEFINE-->
				<div class="tab-pane fade" id="define">
					<div class="col-md-4">
						<h2>Define</h2>
						<label for="def-logype">Workout Type</label>
						<select class="form-control" id="def-logtype">
							<option>Aerobic</option>
							<option>Strength</option>
							<option>Balance</option>
							<option>Flexibility</option>
						</select>
						<label for="def-description">Description</label>
						<textarea class="form-control" id="def-description" rows="3"></textarea>
						<br>
						<button id="def-save" class="btn btn-primary">Save</button>
					</div>
				</div>
				<!--Log-->
				<div class="tab-pane fade" id="log">
					<div class="col-md-4">
						<h2>Log</h2>
						<label>Result</label>
						<input type="text" class="form-control" id="log-result"></input>
						<label>Workout Select:</label>
						<select class="form-control" id="log-definition">
						</select>
						<label>notes</label>
						<textarea class="form-control" id="log-description" rows="3"></textarea>
						<br>
						<button id="log-save" class="btn btn-primary">Save</button>
					</div>
				</div>
				<!-- Account page -->
				<div class="tab-pane fade" id="account">
					<h2>Account Details</h2>
					<h3>Username</h3>
						<div>USERNAME</div>
					<h3>Password</h3>
						<div>PASSWORD</div>

					<div id="editAccount" style="display:none;">
						<label for="li_username">Username:</label>
						<input id="li_username"/>
						<label for="li_password">Password:</label>
						<input type="password" id="li_password"/>
						<button id="log-save" class="btn btn-primary">Update</button>
					</div>
					<br>

					<script>
					function showDiv() {
					   document.getElementById('editAccount').style.display = "block";
					}
					</script>

					<button onclick="showDiv()" id="updateInfo" class="btn btn-primary">Edit Account</button>
				</div>
				<!--UPDATING A WORKOUT SECTION-->
				<div class="tab-pane fade" id="update-log">
					<div class="col-md-4">
						<h2>Log Update</h2>
						<label>Result</label>
						<input type="hidden" class="form-control" id="update-id" />
						<input type="text" class="form-control" id="update-result" />
						<label>Workout Select:</label>
						<select class="form-control" id="update-definition">
						</select>
						<label>notes</label>
						<textarea class="form-control" id="update-description" rows="3"></textarea>
						<br />
						<button id="log-update" class="btn btn-primary">Save</button>
					</div>
				</div>
				<div class="tab-pane fade" id="history">
					<div class="col-md-4">
						<h2>History</h2>
						<ul class="list-group" id="history-list">
						</ul>
					</div>
					<div class="col-md-6">
					<canvas id="myChart" width="400" height="400"></canvas>
						<script>
							var ctx = document.getElementById("myChart");
							var myChart = new Chart(ctx, {
							    type: 'bar',
							    data: {
							        labels: ["Aerobic","Strength","Balance","Flexibility"],
							        datasets: [{
							            label: 'Workouts',
							            data: [12, 19, 3, 5, 2, 3],
							            backgroundColor: [
							                'rgba(255, 99, 132, 0.8)',
							                'rgba(54, 162, 235, 0.8)',
							                'rgba(255, 206, 86, 0.8)',
							                'rgba(75, 192, 192, 0.8)',
							                'rgba(153, 102, 255, 0.8)',
							                'rgba(255, 159, 64, 0.8)'
							            ],
							            borderColor: [
							                'rgba(255,99,132,1)',
							                'rgba(54, 162, 235, 1)',
							                'rgba(255, 206, 86, 1)',
							                'rgba(75, 192, 192, 1)',
							                'rgba(153, 102, 255, 1)',
							                'rgba(255, 159, 64, 1)'
							            ],
							            borderWidth: 1
							        }]
							    },
							    options: {
							        scales: {
							            yAxes: [{
							                ticks: {
							                    beginAtZero:true
							                }
							            }]
							        }
							    }
							});
						</script>
					</div>
				</div>
			</div>
		</div>
		<!-- Pop up prompt to let you signup -->
		<div class="modal fade" id="login-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
					<label for="li_username">Username:</label>
					<input id="li_username"/>
					<label for="li_password">Password:</label>
					<input type="password" id="li_password"/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="login" type="button" class="btn btn-primary">Login</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="signup-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Sign Up</h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" style="display: none;" role="alert" id="su_error"></div>
					<label for="su_username">Username:</label>
					<input id="su_username"/>
					<label for="su_password">Password:</label>
					<input type="password" id="su_password"/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="signup" type="button" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</div>
		</div>

		<!-- <script src="./app.js"></script>
		<script src="./user/auth.js"></script>
		<script src="./workouts/define.js"></script>
		<script src="./workouts/log.js"></script> -->
		<script src="./dist/bundle.js"></script>
	</body>

</html>
